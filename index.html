<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-black-800 mb-6">Customer Login</h2>

        <form class="space-y-4">
            <div>
                <label for="username" class="block text-orange-700 text-sm font-bold mb-2">Username</label>
                <input type="username" id="cutomerID" placeholder="Please enter your username" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="password" class="block text-orange-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="shadow appearance-none border rounded w-full py-2 px-3 text-black-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-black-700 text-sm">Remember Me</label>
            </div>

            <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
        </form>

        <div class="text-center mt-4">
            <a href="#" class="text-sm text-orange-500 hover:text-orange-700 focus:outline-none focus:shadow-outline">Forgot Password?</a>
        </div>

        <div class="text-center mt-4">
            <p class="text-white-600 text-sm">Don't have an account? <a href="#" class="text-orange-500 hover:text-blue-700 focus:outline-none focus:shadow-outline font-semibold"> try registering today!</a></p>
        </div>
    </div>
</body>
</html>
